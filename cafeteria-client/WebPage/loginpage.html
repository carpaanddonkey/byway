<html>
    <head>
        <title>顺道儿食堂端——登录</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/welcome_style.css" rel="stylesheet" type="text/css" />
        <link href="css/general_style.css" rel="stylesheet" type="text/css" />
        <script src = "js/jquery-1.8.2.min.js"></script>
        <script type = "text/javascript">
            var o = {"username":"","password":""};
            var flag = "0";
            var url = "http://api.byway.net.cn/v1/login/";
            function login(){
                var name = document.getElementById("user_name").value;
                var password = document.getElementById("user_password").value;
                o["username"] = name;
                o["password"] = password;
                //ajax(url,JSON.stringify(o),'POST',su,err);
                $.ajax({
                    async:true,
                    type:"POST",
                    url:url,
                    data:JSON.stringify(o),
                    xhrFields:{withCredentials:true},
                    success:function(jsonResult){
                        flag = "shoppage.html";
                        window.location.href = flag;
                    },
                    error:function(jsonResult){
                        flag = "loginpage.html";
                        var l = JSON.parse(jsonResult.responseText);
                        alert(l.msg);
                        alert("登陆失败！");
                        window.location.href = flag;
                    }
                });
                
            }
            /*
            function su(str)
            {
                alert(str);
                window.location.href = "shoppage.html";
            }
            function err(str)
            {
                alert("登陆失败！");
                window.location.href = "loginpage.html";
            }*/
        </script>
    </head>
    <body>
        <div class="header">
            <img class="back" style="height: 24px;padding-top: 7px;" src="Images/icon/white_logoicon.png" alt=""/>
            <span class="theme" >&nbsp;&nbsp;BYWAY</span>
        </div>
        <div id="register_form">
            <fieldset>
                <form> 
                    <p><img class="icon" src="Images/icon/usericon.png"  alt="用户" /> <input class="ipt" id="user_name" type="text" style='width: 200px' placeholder="   工作号"/></p>            
                    <p><img class="icon" src="Images/icon/pwdicon.png"  alt="密码" /> <input class="ipt" id="user_password" type="password" style='width: 200px' placeholder="   密码"/></p>                  
                    <input id = "submit"  onclick = "login()" type = "button" value = "登   录"/> 
                </form> 
                <p style="padding-top: 40px; font-size: 17px;color: #878787;">
                    欢迎来到顺道儿
                </p>
               
            </fieldset>
        </div>
    </body>
</html>
