<html>
    <head>
        <title>付款信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/general_style.css" rel="stylesheet" type="text/css" />
        <link href="css/paypage_style.css" rel="stylesheet" type="text/css" />
        <script src = "js/jquery-1.8.2.min.js"></script>
        <script type = "text/javascript">
        var r = window.location.search;
            r = r.replace('?','');
        var o = {"new_status":2};
        function update()
        {
            var url = 'http://api.byway.net.cn/v1/orders/'+r+'/';
            $.ajax({
                    async:false,
                    type:"POST",
                    data:JSON.stringify(o),
                    xhrFields:{withCredentials:true},
                    url:url,
                    sucess:function(str){
                        window.location.reload(true);
                    },
                    error:function(jsonResult){
                        var l = JSON.parse(jsonResult);
                        alert(l.msg);
                    }
                });
        }
        function load()
        {
            window.location.href = 'orderpage.html?'+r;
        }
        </script>
    </head>
    <body onload = "update()">
        <div class="header">          
            <span class="theme" >&nbsp;&nbsp;支付成功</span>
        </div>
        <div class="clearfix_head"></div>
        <img class="paymenticon" src="Images/icon/successicon.png" alt=""/>
        <div class="payment_hint">
            <p>付款成功</p>
        </div>
        
        
        <a onclick = "load()"><input class="payscbutton" type="button" value="查看订单"/></a>
        <a href="shoppage.html"><input class="payscbutton" type="button" value="再逛逛"/></a>
    </body>
</html>
